# --- Core I/O we need ---
CONFIG_SERIAL=y
CONFIG_UART_ASYNC_API=y          # needed for uart_tx()
CONFIG_UART_INTERRUPT_DRIVEN=y   # allows poll/irq-based RX helpers
CONFIG_GPIO=y
CONFIG_DISPLAY=y

# --- Logging / shell (you had these) ---
CONFIG_LOG=y
CONFIG_SHELL=y
CONFIG_DISPLAY_LOG_LEVEL_ERR=y

# --- LVGL (use Zephyr-prefixed symbols) ---
CONFIG_LVGL=y
CONFIG_LVGL_USE_LOG=y
CONFIG_LVGL_USE_LABEL=y
CONFIG_LVGL_USE_ARC=y
CONFIG_LVGL_USE_MONKEY=y
CONFIG_LVGL_FONT_MONTSERRAT_14=y
CONFIG_LVGL_FONT_MONTSERRAT_20=y   # add this since UI uses 20pt

# Zephyr LVGL integration helpers you had
CONFIG_LV_Z_SHELL=y
CONFIG_LV_Z_MEM_POOL_SIZE=32768    # you had 16384; bump for safety

# Panel resolution / color depth (match your LTDC setup)
CONFIG_LVGL_COLOR_DEPTH_16=y
CONFIG_LVGL_HOR_RES_MAX=480
CONFIG_LVGL_VER_RES_MAX=800

# --- Stacks / heap (LVGL + UI + RS485) ---
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096
CONFIG_HEAP_MEM_POOL_SIZE=65536
CONFIG_PRINTK=y

